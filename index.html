<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
        }
        .bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user-bubble {
            background-color: #f1bd61;
            color: black;
            text-align: right;
            margin-left: auto;
        }
        .bot-bubble {
            background-color: #ddd;
            color: black;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f1bd61;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user input
            const chatBox = document.getElementById('chat-box');
            const userBubble = `<div class="bubble user-bubble">${userInput}</div>`;
            chatBox.innerHTML += userBubble;

            // Send to server
            const response = await fetch('https://your-render-server-url.com/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput }),
            });
            const data = await response.json();

            // Display bot response
            const botBubble = `<div class="bubble bot-bubble">${data.response}</div>`;
            chatBox.innerHTML += botBubble;

            // Clear input
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
